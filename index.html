<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="city-input">
            <button id="search-button"><img src="./image/search.png" alt="Search"></button>
        </div>
        <div class="weather" id="weather-container">
              <div class="location">
                 <i class="fas fa-map-marker-alt"></i>
                  <span id="city-display">--</span>
            </div>
            <img src="./image/rain.png" class="weather-icon" id="weather-icon" alt="Weather Icon">
            <h1 class="temp" id="temp-display">--Â°C</h1>
             <div class="details">
                <div class="col">
                    <img src="./image/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity" id="humidity-display">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./image/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind" id="wind-display">-- km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="hourly-forecast">
            <h2>Hourly Forecast</h2>
            <div class="hourly-cards" id="hourly-cards">
                <!-- Hourly forecast cards will be dynamically added here -->
            </div>
        </div>
        <div class="daily-forecast">
            <h2>7-Day Forecast</h2>
            <div class="daily-cards" id="daily-cards">
                 <!-- Daily forecast cards will be dynamically added here -->
            </div>
        </div>
        <div class="error" id="error-message" style="display: none;">
            <p>Invalid City Name</p>
        </div>
    </div>
 <script src="index.js"></script>
</body>
</html>
